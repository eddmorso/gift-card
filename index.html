<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="start-screen" id="startScreen">
    <button id="startButton">🎵 Тицьни десь щоб почати 🎁</button>
  </div>

  <div id="giftContent" style="background-image: url('gift_card_pic.jpg');">
    <div class="card">
      <h1>🎉 Happy Pyozday!</h1>
      <p>Wishing you a day filled with love, joy, and unforgettable memories. 💖</p>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="gift_card_music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const startButton = document.getElementById('startButton');
    const startScreen = document.getElementById('startScreen');
    const giftContent = document.getElementById('giftContent');
    const bgMusic = document.getElementById('bgMusic');

    startButton.addEventListener('click', () => {
      startScreen.style.display = 'none';
      giftContent.style.display = 'block';

      bgMusic.play().then(() => {
        console.log("Audio started successfully.");
      }).catch((err) => {
        console.error("Audio failed to play:", err);
      });
    });
  </script>
</body>
</html>
