<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift Card</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      overflow: hidden;
      /* Prevent mobile browser address bar issues */
      position: relative;
    }

    .background-layer {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw;
      height: 100vh;
      /* Alternative fallback for older browsers */
      width: 100%;
      height: 100%;
      background-image: url('gift_card_pic.jpg'); /* Replace with your real image */
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      /* Romantic gradient background for empty space */
      background-color: #d4567a;
      background-image: 
        linear-gradient(135deg, #667eea 0%, #764ba2 25%, #d4567a 50%, #f093fb 75%, #f5576c 100%),
        url('gift_card_pic.jpg');
      z-index: 0;
      /* Ensure it covers everything */
      min-height: 100vh;
      min-width: 100vw;
    }

    /* Dimming Overlay (separate from background) */
    .dim-overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw;
      height: 100vh;
      /* Alternative fallback */
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Starts dimmed */
      z-index: 1;
      transition: background-color 0.5s ease;
      min-height: 100vh;
      min-width: 100vw;
    }

    .start-screen {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw; 
      height: 100vh;
      /* Alternative fallback */
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      min-height: 100vh;
      min-width: 100vw;
    }

    .start-screen button {
      font-size: 1.5em;
      padding: 1em 2em;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .start-screen button:hover {
      transform: translateY(-2px);
    }

    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw; 
      height: 100vh;
      /* Alternative fallback */
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 3;
      text-align: center;
      padding: 1em;
      min-height: 100vh;
      min-width: 100vw;
    }

    .message p {
      font-size: 1.2em;
      margin: 0.5em 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="background-layer"></div>
  <div class="dim-overlay" id="dimOverlay"></div>

  <div class="start-screen" id="startScreen">
    <button id="startButton">üéµ Tap to Start the Surprise üéÅ</button>
  </div>

  <div class="overlay" id="giftContent">
    <div class="message">
      <p>üíù Just for you</p>
      <p>May this little gift brighten your day.</p>
      <p>Enjoy the music üé∂</p>
    </div>
  </div>

  <audio id="bgMusic" loop preload="auto" playsinline>
    <source src="gift_card_music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const startButton = document.getElementById('startButton');
    const startScreen = document.getElementById('startScreen');
    const giftContent = document.getElementById('giftContent');
    const dimOverlay = document.getElementById('dimOverlay');
    const bgMusic = document.getElementById('bgMusic');

    startButton.addEventListener('click', () => {
      bgMusic.play().then(() => {
        console.log("Audio started!");
      }).catch((err) => {
        console.error("Audio failed:", err);
        alert("üîá Please check your volume or try again.");
      });

      startScreen.style.display = 'none';
      giftContent.style.display = 'flex';

      // Brighten background by reducing the dim overlay opacity
      dimOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.2)';
    });
  </script>
</body>
</html>
