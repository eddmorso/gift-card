<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift Card</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      overflow: hidden;
      /* Prevent mobile browser address bar issues */
      position: relative;
    }

    .background-layer {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw;
      height: 100vh;
      /* Alternative fallback for older browsers */
      width: 100%;
      height: 100%;
      /* Image first, then gradient as fallback */
      background-image: 
        url('gift_card_pic.jpg'),
        linear-gradient(135deg, #667eea 0%, #764ba2 25%, #d4567a 50%, #f093fb 75%, #f5576c 100%);
      background-size: contain, cover;
      background-position: center center, center center;
      background-repeat: no-repeat, no-repeat;
      background-attachment: fixed;
      /* Fallback color */
      background-color: #d4567a;
      z-index: 0;
      /* Ensure it covers everything */
      min-height: 100vh;
      min-width: 100vw;
    }

    /* Dimming Overlay (separate from background) */
    .dim-overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw;
      height: 100vh;
      /* Alternative fallback */
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Starts dimmed */
      z-index: 1;
      transition: background-color 0.5s ease;
      min-height: 100vh;
      min-width: 100vw;
    }

    .start-screen {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw; 
      height: 100vh;
      /* Alternative fallback */
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      min-height: 100vh;
      min-width: 100vw;
    }

    .start-screen button {
      font-size: 1.5em;
      padding: 1.2em 2.5em;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #d4567a 100%);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      box-shadow: 
        0 8px 25px rgba(212, 86, 122, 0.4),
        0 4px 15px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .start-screen button:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 12px 35px rgba(212, 86, 122, 0.5),
        0 6px 20px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #f5576c 0%, #d4567a 50%, #764ba2 100%);
    }

    .start-screen button:active {
      transform: translateY(-1px);
      box-shadow: 
        0 6px 20px rgba(212, 86, 122, 0.3),
        0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw; 
      height: 100vh;
      /* Alternative fallback */
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 3;
      text-align: center;
      padding: 1em;
      min-height: 100vh;
      min-width: 100vw;
    }

    .curved-text {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 40px;
    }

    .rainbow-text {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0;
    }

    .rainbow-text span {
      font-size: 5em;
      font-weight: bold;
      text-shadow: 
        4px 4px 8px rgba(0, 0, 0, 0.9),
        0 0 20px rgba(255, 255, 255, 0.5);
      margin: 0 2px;
    }

    .rainbow-text span:nth-child(1) { color: #ff6b6b; }
    .rainbow-text span:nth-child(2) { color: #ff8e53; }
    .rainbow-text span:nth-child(3) { color: #ff9f43; }
    .rainbow-text span:nth-child(4) { color: #feca57; }
    .rainbow-text span:nth-child(5) { color: #48ca73; }
    .rainbow-text span:nth-child(6) { color: transparent; margin: 0 10px; }
    .rainbow-text span:nth-child(7) { color: #0abde3; }
    .rainbow-text span:nth-child(8) { color: #006ba6; }
    .rainbow-text span:nth-child(9) { color: #574b90; }
    .rainbow-text span:nth-child(10) { color: #8854d0; }
    .rainbow-text span:nth-child(11) { color: #d63031; }
    .rainbow-text span:nth-child(12) { color: #fd79a8; }
    .rainbow-text span:nth-child(13) { color: #fdcb6e; }
    .rainbow-text span:nth-child(14) { color: #e17055; }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .rainbow-text span {
        font-size: 3em;
      }
      
      .curved-text {
        padding-bottom: 30px;
      }
    }
    
    @media (max-width: 480px) {
      .rainbow-text span {
        font-size: 2.2em;
        margin: 0 1px;
      }
      
      .curved-text {
        padding-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background-layer"></div>
  <div class="dim-overlay" id="dimOverlay"></div>

  <div class="start-screen" id="startScreen">
    <button id="startButton">üéµ Tap to Start the Surprise üéÅ</button>
  </div>

  <div class="overlay" id="giftContent">
    <div class="curved-text">
      <div class="rainbow-text">
        <span>H</span>
        <span>a</span>
        <span>p</span>
        <span>p</span>
        <span>y</span>
        <span>&nbsp;</span>
        <span>P</span>
        <span>y</span>
        <span>o</span>
        <span>z</span>
        <span>d</span>
        <span>a</span>
        <span>y</span>
        <span>!</span>
      </div>
    </div>
  </div>

  <audio id="bgMusic" loop preload="auto" playsinline>
    <source src="gift_card_music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </source>
  </audio>

  <script>
    const startButton = document.getElementById('startButton');
    const startScreen = document.getElementById('startScreen');
    const giftContent = document.getElementById('giftContent');
    const dimOverlay = document.getElementById('dimOverlay');
    const bgMusic = document.getElementById('bgMusic');

    startButton.addEventListener('click', () => {
      bgMusic.play().then(() => {
        console.log("Audio started!");
      }).catch((err) => {
        console.error("Audio failed:", err);
        alert("üîá Please check your volume or try again.");
      });

      startScreen.style.display = 'none';
      giftContent.style.display = 'flex';

      // Brighten background by reducing the dim overlay opacity
      dimOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.2)';
    });
  </script>
</body>
</html>
