<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dim-overlay" id="dimOverlay"></div>

  <div class="start-screen" id="startScreen">
    🎵 Tap anywhere to begin your surprise 🎁
  </div>

  <div class="overlay" id="giftContent">
    <div class="message">
      <p>💝 Just for you</p>
      <p>May this little gift brighten your day.</p>
      <p>Enjoy the music 🎶</p>
    </div>
  </div>

  <audio id="bgMusic" loop preload="auto" playsinline>
    <source src="gift_card_music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const startScreen = document.getElementById('startScreen');
    const giftContent = document.getElementById('giftContent');
    const dimOverlay = document.getElementById('dimOverlay');
    const bgMusic = document.getElementById('bgMusic');
    const startButton = document.getElementById('startButton');

    startButton.addEventListener('click', () => {
      giftContent.style.display = 'block';

      bgMusic.play().then(() => {
        console.log("Audio started successfully.");
      }).catch((err) => {
        console.error("Audio failed to play:", err);
      });

      startScreen.style.display = 'none';

      // Lighten background
      dimOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';

      // Show message
      giftContent.style.display = 'flex';
    });

    startScreen.addEventListener('click', startExperience);
    startScreen.addEventListener('touchstart', startExperience);
  </script>
</body>
</html>
