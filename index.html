<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-layer"></div>
  <div class="dim-overlay" id="dimOverlay"></div>
  
  <div class="donut-rain" id="donutRain"></div>

  <div class="start-screen" id="startScreen">
    <button id="startButton">üéµ Tap to Start the Surprise üéÅ</button>
  </div>

  <div class="overlay" id="giftContent">
    <div class="curved-text">
      <div class="rainbow-text">
        <span>H</span>
        <span>a</span>
        <span>p</span>
        <span>p</span>
        <span>y</span>
        <span>&nbsp;</span>
        <span>P</span>
        <span>y</span>
        <span>o</span>
        <span>z</span>
        <span>d</span>
        <span>a</span>
        <span>y</span>
        <span>!</span>
      </div>
    </div>
  </div>

  <audio id="bgMusic" loop preload="auto" playsinline>
    <source src="gift_card_music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </source>
  </audio>

  <script>
    const startButton = document.getElementById('startButton');
    const startScreen = document.getElementById('startScreen');
    const giftContent = document.getElementById('giftContent');
    const dimOverlay = document.getElementById('dimOverlay');
    const bgMusic = document.getElementById('bgMusic');
    const donutRain = document.getElementById('donutRain');

    const donutImages = [
      'donut1.png',
      'donut2.png',
      'donut3.png',
      'donut4.png'
    ];

    const fireworkColors = [
      '#ff6b6b', '#ff8e53', '#ff9f43', '#feca57', '#48ca73',
      '#0abde3', '#006ba6', '#574b90', '#8854d0', '#d63031',
      '#fd79a8', '#fdcb6e', '#e17055', '#00b894', '#6c5ce7'
    ];

    function createFirework(x, y) {
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = x + 'px';
      firework.style.top = y + 'px';
      
      console.log('Creating firework at:', x, y);

      const particleCount = 20;
      const colors = [];
      
      for (let i = 0; i < 4; i++) {
        colors.push(fireworkColors[Math.floor(Math.random() * fireworkColors.length)]);
      }
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'firework-particle';
        
        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        
        const angle = (i / particleCount) * 2 * Math.PI;
        const distance = 200 + Math.random() * 300;
        const offsetX = Math.cos(angle) * distance;
        const offsetY = Math.sin(angle) * distance;
        
        const animationName = `explode-${Date.now()}-${i}`;
        const keyframes = `
          @keyframes ${animationName} {
            0% {
              transform: translate(0, 0) scale(1);
              opacity: 1;
            }
            70% {
              opacity: 1;
            }
            100% {
              transform: translate(${offsetX}px, ${offsetY}px) scale(0.2);
              opacity: 0;
            }
          }
        `;
        
        const style = document.createElement('style');
        style.textContent = keyframes;
        document.head.appendChild(style);
        
        particle.style.animation = `${animationName} 1.5s ease-out forwards`;
        particle.style.animationDelay = Math.random() * 0.1 + 's';
        
        firework.appendChild(particle);
        
        setTimeout(() => {
          if (style.parentNode) {
            style.parentNode.removeChild(style);
          }
        }, 2000);
      }
      
      const sparkleCount = 16;
      for (let i = 0; i < sparkleCount; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        
        const sparkleX = (Math.random() - 0.5) * 80;
        const sparkleY = (Math.random() - 0.5) * 80;
        sparkle.style.left = sparkleX + 'px';
        sparkle.style.top = sparkleY + 'px';
        sparkle.style.animationDelay = Math.random() * 0.3 + 's';
        
        firework.appendChild(sparkle);
      }
      
      document.body.appendChild(firework);
      
      setTimeout(() => {
        if (firework.parentNode) {
          firework.parentNode.removeChild(firework);
        }
      }, 1800);
    }

    function createDonut() {
      const donut = document.createElement('div');
      donut.className = 'donut';
      
      const randomImage = donutImages[Math.floor(Math.random() * donutImages.length)];
      donut.style.backgroundImage = `url('${randomImage}')`;
      
      const leftPos = Math.random() * (100 - 10);
      donut.style.left = leftPos + 'vw';
      
      const size = 60 + Math.random() * 100;
      donut.style.width = size + 'px';
      donut.style.height = size + 'px';
      
      const duration = 4 + Math.random() * 3; 
      donut.style.animationDuration = duration + 's';
      
      donutRain.appendChild(donut);
      
      setTimeout(() => {
        if (donut.parentNode) {
          const centerX = window.innerWidth / 2;
          const centerY = window.innerHeight / 2;
          
          console.log('Creating center firework at:', centerX, centerY);
          
          createFirework(centerX, centerY);
          
          setTimeout(() => {
            if (donut.parentNode) {
              donut.parentNode.removeChild(donut);
            }
          }, 200);
        }
      }, duration * 1000 * 0.8);
    }

    let donutInterval;

    function startDonutRain() {
      donutInterval = setInterval(createDonut, 300);
    }

    function stopDonutRain() {
      if (donutInterval) {
        clearInterval(donutInterval);
      }
      donutRain.innerHTML = '';
    }

    startButton.addEventListener('click', () => {
      bgMusic.play().then(() => {
        console.log("Audio started!");
      }).catch((err) => {
        console.error("Audio failed:", err);
        alert("üîá Please check your volume or try again.");
      });

      startScreen.style.display = 'none';
      giftContent.style.display = 'flex';

      dimOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.2)';
      
      startDonutRain();
    });
  </script>
</body>
</html>
