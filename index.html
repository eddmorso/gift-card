<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dim-overlay" id="dimOverlay"></div>

  <div class="start-screen" id="startScreen">
    🎵 Tap anywhere to begin your surprise 🎁
  </div>

  <div class="overlay" id="giftContent">
    <div class="message">
      <p>💝 Just for you</p>
      <p>May this little gift brighten your day.</p>
      <p>Enjoy the music 🎶</p>
    </div>
  </div>

  <audio id="bgMusic" loop preload="auto" playsinline>
    <source src="gift_card_music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const startScreen = document.getElementById('startScreen');
      const giftContent = document.getElementById('giftContent');
      const dimOverlay = document.getElementById('dimOverlay');
      const bgMusic = document.getElementById('bgMusic');
  
      function startExperience() {
  startScreen.style.display = 'none';
  dimOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';
  giftContent.style.display = 'flex';

  const playPromise = bgMusic.play();
  if (playPromise !== undefined) {
    playPromise
      .then(() => {
        console.log("Audio playback started");
      })
      .catch((error) => {
        console.error("Playback failed:", error);
        alert("Sound failed to play. Make sure your phone is not muted 🔇 and tap again.");
      });
  }
}
  
      // Listen for direct interaction only once
      startScreen.addEventListener('click', startExperience, { once: true });
      startScreen.addEventListener('touchstart', startExperience, { once: true });
    });
  </script>
</body>
</html>
