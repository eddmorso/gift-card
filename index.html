<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Gift</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('gift_card_pic.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .message {
      font-size: 1.5rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      backdrop-filter: blur(8px);
    }

    .start-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 2;
      text-align: center;
      padding: 20px;
    }

    @media (min-width: 768px) {
      .message {
        font-size: 2rem;
        max-width: 600px;
      }
      .start-screen {
        font-size: 2rem;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">

      <p>–ù–∞—Å–æ–ª–æ–¥–∂—É–π—Å—è üé∂</p>
    </div>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const startScreen = document.getElementById('startScreen');

    function startExperience() {
