<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift Card</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      overflow: hidden;
      /* Prevent mobile browser address bar issues */
      position: relative;
    }

    .background-layer {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw;
      height: 100vh;
      /* Alternative fallback for older browsers */
      width: 100%;
      height: 100%;
      /* Image first, then gradient as fallback */
      background-image: 
        url('gift_card_pic.png'),
        linear-gradient(135deg, #667eea 0%, #764ba2 25%, #d4567a 50%, #f093fb 75%, #f5576c 100%);
      background-size: contain, cover;
      background-position: center center, center center;
      background-repeat: no-repeat, no-repeat;
      background-attachment: fixed;
      /* Fallback color */
      background-color: #d4567a;
      z-index: 0;
      /* Ensure it covers everything */
      min-height: 100vh;
      min-width: 100vw;
    }

    /* Dimming Overlay (separate from background) */
    .dim-overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw;
      height: 100vh;
      /* Alternative fallback */
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Starts dimmed */
      z-index: 1;
      transition: background-color 0.5s ease;
      min-height: 100vh;
      min-width: 100vw;
    }

    /* Donut rain container */
    .donut-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1.5;
      overflow: hidden;
    }

    /* Individual donut styles */
    .donut {
      position: absolute;
      width: 150px;
      height: 150px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.9;
      animation: fall linear infinite;
      transform-origin: center;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        transform: translateY(calc(100vh + 100px)) rotate(360deg);
      }
    }

    /* Firework explosion styles */
    .firework {
      position: absolute;
      pointer-events: none;
      z-index: 2;
    }

    .firework-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      animation: explode 0.8s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: var(--direction) scale(0.3);
        opacity: 0;
      }
    }

    /* Sparkle effect for fireworks */
    .sparkle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: sparkle 0.6s ease-out forwards;
    }

    @keyframes sparkle {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: scale(1) rotate(180deg);
        opacity: 1;
      }
      100% {
        transform: scale(0) rotate(360deg);
        opacity: 0;
      }
    }

    .start-screen {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw; 
      height: 100vh;
      /* Alternative fallback */
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      min-height: 100vh;
      min-width: 100vw;
    }

    .start-screen button {
      font-size: 1.5em;
      padding: 1.2em 2.5em;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #d4567a 100%);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      box-shadow: 
        0 8px 25px rgba(212, 86, 122, 0.4),
        0 4px 15px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .start-screen button:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 12px 35px rgba(212, 86, 122, 0.5),
        0 6px 20px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #f5576c 0%, #d4567a 50%, #764ba2 100%);
    }

    .start-screen button:active {
      transform: translateY(-1px);
      box-shadow: 
        0 6px 20px rgba(212, 86, 122, 0.3),
        0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .overlay {
      top: 0; 
      left: 0;
      width: 100vw; 
      height: 100vh;
      /* Alternative fallback */
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 3;
      text-align: center;
      padding: 1em;
      min-height: 100vh;
      min-width: 100vw;
    }

    .curved-text {
      position: absolute;
      bottom: 20%;
      left: 0;
      right: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .rainbow-text {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0;
    }

    .rainbow-text span {
      font-size: 5em;
      font-weight: bold;
      text-shadow: 
        4px 4px 8px rgba(0, 0, 0, 0.9),
        0 0 20px rgba(255, 255, 255, 0.5);
      margin: 0 2px;
    }

    .rainbow-text span:nth-child(1) { color: #ff6b6b; }
    .rainbow-text span:nth-child(2) { color: #ff8e53; }
    .rainbow-text span:nth-child(3) { color: #ff9f43; }
    .rainbow-text span:nth-child(4) { color: #feca57; }
    .rainbow-text span:nth-child(5) { color: #48ca73; }
    .rainbow-text span:nth-child(6) { color: transparent; margin: 0 10px; }
    .rainbow-text span:nth-child(7) { color: #0abde3; }
    .rainbow-text span:nth-child(8) { color: #006ba6; }
    .rainbow-text span:nth-child(9) { color: #574b90; }
    .rainbow-text span:nth-child(10) { color: #8854d0; }
    .rainbow-text span:nth-child(11) { color: #d63031; }
    .rainbow-text span:nth-child(12) { color: #fd79a8; }
    .rainbow-text span:nth-child(13) { color: #fdcb6e; }
    .rainbow-text span:nth-child(14) { color: #e17055; }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .rainbow-text span {
        font-size: 3em;
      }
      
      .curved-text {
        bottom: 25%;
      }

      .donut {
        width: 60px;
        height: 60px;
      }
    }
    
    @media (max-width: 480px) {
      .rainbow-text span {
        font-size: 2.2em;
        margin: 0 1px;
      }
      
      .curved-text {
        bottom: 30%;
      }

      .donut {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="background-layer"></div>
  <div class="dim-overlay" id="dimOverlay"></div>
  
  <!-- Donut rain container -->
  <div class="donut-rain" id="donutRain"></div>

  <div class="start-screen" id="startScreen">
    <button id="startButton">üéµ Tap to Start the Surprise üéÅ</button>
  </div>

  <div class="overlay" id="giftContent">
    <div class="curved-text">
      <div class="rainbow-text">
        <span>H</span>
        <span>a</span>
        <span>p</span>
        <span>p</span>
        <span>y</span>
        <span>&nbsp;</span>
        <span>P</span>
        <span>y</span>
        <span>o</span>
        <span>z</span>
        <span>d</span>
        <span>a</span>
        <span>y</span>
        <span>!</span>
      </div>
    </div>
  </div>

  <audio id="bgMusic" loop preload="auto" playsinline>
    <source src="gift_card_music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </source>
  </audio>

  <script>
    const startButton = document.getElementById('startButton');
    const startScreen = document.getElementById('startScreen');
    const giftContent = document.getElementById('giftContent');
    const dimOverlay = document.getElementById('dimOverlay');
    const bgMusic = document.getElementById('bgMusic');
    const donutRain = document.getElementById('donutRain');

    // Array of your donut image URLs - replace these with your actual PNG file paths
    const donutImages = [
      'donut1.png',
      'donut2.png',
      'donut3.png',
      'donut4.png'
    ];

    // Firework colors
    const fireworkColors = [
      '#ff6b6b', '#ff8e53', '#ff9f43', '#feca57', '#48ca73',
      '#0abde3', '#006ba6', '#574b90', '#8854d0', '#d63031',
      '#fd79a8', '#fdcb6e', '#e17055', '#00b894', '#6c5ce7'
    ];

    function createFirework(x, y) {
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = x + 'px';
      firework.style.top = y + 'px';
      
      // Create particles for the explosion
      const particleCount = 12;
      const colors = [];
      
      // Select 3-4 random colors for this firework
      for (let i = 0; i < 4; i++) {
        colors.push(fireworkColors[Math.floor(Math.random() * fireworkColors.length)]);
      }
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'firework-particle';
        
        // Random color from selected colors
        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        
        // Calculate explosion direction
        const angle = (i / particleCount) * 2 * Math.PI;
        const distance = 50 + Math.random() * 40; // 50-90px
        const offsetX = Math.cos(angle) * distance;
        const offsetY = Math.sin(angle) * distance;
        
        particle.style.setProperty('--direction', `translate(${offsetX}px, ${offsetY}px)`);
        
        // Add some randomness to timing
        particle.style.animationDelay = Math.random() * 0.1 + 's';
        
        firework.appendChild(particle);
      }
      
      // Add sparkle effects
      const sparkleCount = 8;
      for (let i = 0; i < sparkleCount; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        
        // Random position around the center
        const sparkleX = (Math.random() - 0.5) * 30;
        const sparkleY = (Math.random() - 0.5) * 30;
        sparkle.style.left = sparkleX + 'px';
        sparkle.style.top = sparkleY + 'px';
        sparkle.style.animationDelay = Math.random() * 0.3 + 's';
        
        firework.appendChild(sparkle);
      }
      
      document.body.appendChild(firework);
      
      // Remove firework after animation
      setTimeout(() => {
        if (firework.parentNode) {
          firework.parentNode.removeChild(firework);
        }
      }, 1000);
    }

    function createDonut() {
      const donut = document.createElement('div');
      donut.className = 'donut';
      
      // Randomly select a donut image
      const randomImage = donutImages[Math.floor(Math.random() * donutImages.length)];
      donut.style.backgroundImage = `url('${randomImage}')`;
      
      // Random horizontal position
      const leftPos = Math.random() * (100 - 10); // Keep some margin
      donut.style.left = leftPos + 'vw';
      
      // Random size variation
      const size = 60 + Math.random() * 100;
      donut.style.width = size + 'px';
      donut.style.height = size + 'px';
      
      // Random animation duration (fall speed)
      const duration = 4 + Math.random() * 3; // 4-7 seconds
      donut.style.animationDuration = duration + 's';
      
      // Random opacity
      donut.style.opacity = 0.8 + Math.random() * 0.2; // 0.8-1.0
      
      donutRain.appendChild(donut);
      
      // Calculate when donut reaches bottom and create firework
      setTimeout(() => {
        if (donut.parentNode) {
          // Get donut position for firework
          const rect = donut.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;
          
          // Create firework at donut position
          createFirework(centerX, centerY);
          
          // Remove donut
          donut.parentNode.removeChild(donut);
        }
      }, duration * 1000);
    }

    let donutInterval;

    function startDonutRain() {
      // Create donuts at regular intervals
      donutInterval = setInterval(createDonut, 300); // New donut every 300ms
    }

    function stopDonutRain() {
      if (donutInterval) {
        clearInterval(donutInterval);
      }
      // Clear existing donuts
      donutRain.innerHTML = '';
    }

    startButton.addEventListener('click', () => {
      bgMusic.play().then(() => {
        console.log("Audio started!");
      }).catch((err) => {
        console.error("Audio failed:", err);
        alert("üîá Please check your volume or try again.");
      });

      startScreen.style.display = 'none';
      giftContent.style.display = 'flex';

      // Brighten background by reducing the dim overlay opacity
      dimOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.2)';
      
      // Start the donut rain
      startDonutRain();
    });

    // Optional: Stop donut rain after some time to prevent performance issues
    // setTimeout(() => {
    //   stopDonutRain();
    // }, 60000); // Stop after 1 minute
  </script>
</body>
</html>
