<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dim-overlay" id="dimOverlay"></div>

  <div class="start-screen" id="startScreen">
    🎵 Tap anywhere to begin your surprise 🎁
  </div>

  <div class="overlay" id="giftContent">
    <div class="message">
      <p>💝 Just for you</p>
      <p>May this little gift brighten your day.</p>
      <p>Enjoy the music 🎶</p>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="your-audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const startScreen = document.getElementById('startScreen');
    const giftContent = document.getElementById('giftContent');
    const dimOverlay = document.getElementById('dimOverlay');
    const bgMusic = document.getElementById('bgMusic');

    function startExperience() {
      // Hide start screen
      startScreen.style.display = 'none';

      // Lighten background
      dimOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';

      // Show message
      giftContent.style.display = 'flex';

      // Play audio
      bgMusic.play();
    }

    startScreen.addEventListener('click', startExperience);
    startScreen.addEventListener('touchstart', startExperience);
  </script>
</body>
</html>
